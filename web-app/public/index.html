<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: gray;
      }
      .app {
        background-color: white;
        width: 1366px;
        height: 768px;
        margin: 0 auto;
        padding: 1em;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- <div class="container" style="max-width: 768px;"> -->
    <div class="app">
      <div class="row">
        <div class="col-4">
          <h1>praum-monitor</h1>
        </div>
        <div class="col-4">
          <div>
            <strong>Climate:</strong>

            <label style="text-align: right; float: right">
              <strong id="celsius">-</strong> °C
            </label>
            <br />
            <label style="float: right">
              <strong id="humidity">-</strong> % r.F.
            </label>
          </div>
        </div>
        <div class="col-4" style="text-align: right">
          <div><span id="start-time">0</span></div>
          <div>Uptime: <strong id="time-elapsed">0</strong></div>
          <div>Loop: <strong id="loop-count">0</strong></div>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-12" style="height: 540px; width: 100vw">
          <canvas id="gas-chart"></canvas>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="alert alert-warning" role="alert" style="display: none">
            A simple primary alert—check it out!
          </div>
        </div>
      </div>
    </div>

    <script src="lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="lib/chart.umd.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/alcohol-chart.js"></script>
    <script src="js/smoke-chart.js"></script>
    <script src="js/ch4-chart.js"></script>
    <script src="js/gas-chart.js"></script>
    <script src="js/movement-chart.js"></script>
    <script src="js/temperature-chart.js"></script>

    <script type="text/javascript">
      index.updateElement("start-time", index.startTimeFormatted());

      index.updateTimeElapsed();
      setInterval(index.updateTimeElapsed, 1000);

      index.loop();

      function createChart(name, elementId, config) {
        index[name] = new Chart(document.getElementById(elementId), config);
      }

      createChart("gasChart", "gas-chart", gasChartConfig);

      // createChart("movementChart", "movement-chart", movementChartConfig);
      // createChart(
      //   "temperatureChart",
      //   "temperature-chart",
      //   temperatureChartConfig
      // );

      // createChart("smokeChart", "smoke-chart", smokeChartConfig);
      // createChart("alcoholChart", "alcohol-chart", alcoholChartConfig);
      // createChart("ch4Chart", "ch4-chart", ch4ChartConfig);
    </script>
  </body>
</html>
