<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-6">
          <h1>praum-monitor</h1>
        </div>
        <div class="col-6">
          <div id="start-time" style="float: right">START_DATE</div>
          <br />
          <div id="time-elapsed" style="float: right">TIME_ELAPSED</div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <label> Gas </label>
          <canvas id="gas-chart"></canvas>
        </div>

        <div class="col-6 mt-4">
          <label> Volume </label>
          <canvas id="volume-chart"></canvas>
        </div>

        <div class="col-6 mt-4">
          <label> Motion </label>
          <canvas id="motion-chart"></canvas>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

    <script src="lib/chart.umd.min.js"></script>
    <script src="js/gas-chart.js"></script>
    <script src="js/motion-chart.js"></script>
    <script src="js/volume-chart.js"></script>

    <script type="text/javascript">
      //   index.init();
    </script>
    <script type="text/javascript">
      document.getElementById("start-time").innerText =
        index.startTimeFormatted();

      index.updateTimeElapsed();
      setInterval(index.updateTimeElapsed, 1000);

      new Chart(document.getElementById("gas-chart"), gasChartConfig);
      new Chart(document.getElementById("motion-chart"), motionChartConfig);
      new Chart(document.getElementById("volume-chart"), volumeChartConfig);
    </script>
  </body>
</html>
